    <main>
      <section class="register">
        <h2 class="title t-reg">USER REGISTRATION</h2>
        <div class="registration card">
          <form
            class="form"
            action="https://formspree.io/f/xdovwrqq"
            method="post"
          >
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input
                class="register-edit"
                type="text"
                name="text"
                id="name"
                required
                autocomplete
              />
            </div>
            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input
                class="register-edit"
                type="email"
                name="emai"
                id="email"
                required
                autocomplete
              />
            </div>
            <div class="form-control flex-center">
              <label for="password">Password</label>
              <input
                class="register-edit"
                type="password"
                name="password"
                id="password"
                required
              />
            </div>
            <div class="form-control flex-center">
              <label for="message">Short Note About Yourself</label>
              <textarea
                class="register-edit"
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="form-control flex-center">
              <button class="btn btn-submit" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer flex-style">
      <div class="flex-style">

        <input
